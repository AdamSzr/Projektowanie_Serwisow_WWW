<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>


    <title>Strona główna</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script/jscript.js" defer></script>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Adam Szreiber Lab_2</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive"></div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="content_block">
        <div class="content_header">
          Przesuń slajder.
           <!-- HEADER SECTION -->
        </div>
        <div class="content_main">
          <!-- MAIN SECTION -->
          <input type="range" min="1" max="100" value="50" id="slider">
          <div class="progress">
            <div class="progress-bar" id="slider_display" role="progressbar" aria-valuenow="50" style="width: 50%;" aria-valuemin="0" aria-valuemax="100">50%</div>
          </div>
        </div>
      </div>

      <div class="content_block">
          <div class="content_header">
            Kliknij aby zmienić kolor.
             <!-- HEADER SECTION -->
          </div>
          <div class="content_main">
            <!-- MAIN SECTION -->
            <button type="button" class="btn" id="random_button">RANDOM</button>
          </div>
        </div>

        <div class="content_block">
            <div class="content_header">
              Włącz wyłącz bar-animation.
               <!-- HEADER SECTION -->
            </div>
            <div class="content_main">
              <!-- MAIN SECTION -->
              <button type="button" class="btn" id="animation_button">OFF</button>

              <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
              </div>
            </div>
          </div>

    

    </div>







    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

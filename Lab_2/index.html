<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>


    <title>Strona główna</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script/jscript.js" defer></script>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Adam Szreiber Lab_2</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive"></div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="content_block">
        <div class="content_header">
          Przesuń slajder.
           <!-- HEADER SECTION -->
        </div>
        <div class="content_main">
          <!-- MAIN SECTION -->
          <input type="range" min="1" max="100" value="50" id="slider">
          <div class="progress">
            <div class="progress-bar" id="slider_display" role="progressbar" aria-valuenow="50" style="width: 50%;" aria-valuemin="0" aria-valuemax="100">50%</div>
          </div>
        </div>
      </div>

      <div class="content_block">
          <div class="content_header">
            Kliknij aby zmienić kolor.
             <!-- HEADER SECTION -->
          </div>
          <div class="content_main">
            <!-- MAIN SECTION -->
            <button type="button" class="btn" id="random_button">RANDOM</button>
          </div>
        </div>

        <div class="content_block">
            <div class="content_header">
              Włącz wyłącz bar-animation.
               <!-- HEADER SECTION -->
            </div>
            <div class="content_main">
              <!-- MAIN SECTION -->
              <button type="button" class="btn" id="animation_button">Click</button>

              <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
              </div>
            </div>
          </div>

          <div class="content_block">
            <div class="content_header">
              Inner text, Inner html 
               <!-- HEADER SECTION -->
            </div>
            <div class="content_main">
              <!-- MAIN SECTION -->
              <button type="button" class="btn" id="btn_inner_text">InnerText</button>
              <button type="button" class="btn" id="btn_inner_html">InnerHtml</button>
              <div id="display_area">
                domyslny text startowy.
              </div>
            </div>
          </div>

          <div class="content_block">
            <div class="content_header">
              Galeria Zdjęć
               <!-- HEADER SECTION -->
            </div>
            <div class="content_main">
            
              <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="image/zalew_koronowski.jpg" alt="Zalew Koronowski." id="display_img">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Zalew Koronowski</h5>
                  </div>

                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="false"></span>
                  <span class="sr-only">Next</span>
                </a>

              </div>
                
            </div>
          </div>
     </div>
    







    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
